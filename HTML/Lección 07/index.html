<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios en HTML</title>
  </head>
  <body>
    <h1>Formularios en HTML</h1>
    <form action="mi_servidor" autocomplete="off">
      <fieldset>
        <legend>Datos Persona:</legend>

        <label for="idPersona">Id Persona:</label><br />
        <input
          type="text"
          id="idPersona"
          name="idPersona"
          readonly="true"
          value="100"
        /><br />

        <input type="hidden" id="sistema" name="sistema" value="SAP">

        <label for="nombre">Nombre:</label><br/>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Escribe tu nombre"
          required="true"
        /><br />

        <label for="apellido">Apellido:</label><br />
        <input
          type="text"
          id="apellido"
          name="apellido"
          placeholder="Escribe tu apellido"
          required="true"
        /><br />

        <label for="email">Email:</label><br />
        <input type="email" name="email" id="email" /><br />

        <label for="edad">Edad:</label><br />
        <input type="number" id="edad" name="edad" step="any" /><br />

        <label>Género</label><br />
        <input type="radio" id="femenino" name="genero" value="femenino" />
        <label for="femenino">Femenino</label><br />
        <input type="radio" id="masculino" name="genero" value="masculino" />
        <label for="masculino">Maculino</label><br />

        <label>Género Música Favorita</label><br />
        <input type="checkbox" name="musica" id="clasica" value="clasica" />
        <label for="clasica">Clásica</label><br />
        <input type="checkbox" name="musica" id="jazz" value="jazz" />
        <label for="jazz">Jazz</label><br />

        <label for="autos">Marca Auto Favorita</label><br />
        <select name="autos" id="autos" multiple="true">
          <option value="volvo">Volvo</option>
          <option value="bmw">BMW</option>
          <option value="audi" selected="true">Audi</option></select
        ><br />

        <label for="comentario">Comentario:</label><br />
        <textarea name="comentario" id="comentario" cols="30" rows="2">
Este es mi comentario</textarea
        ><br />

        <input type="submit" value="Enviar" />
        <input
          type="submit"
          formnovalidate="formnovalidate"
          value="Enviar sin válidar"/>
          <input type="reset" value="Restablecer"/>
      </fieldset>
    </form>
  </body>
</html>
